<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="code.js"></script>
	<!-- BOOTSRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
	<!-- Barra de navegaci칩n -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="navbar-brand dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#"><img src="img/user.png" alt="user options" height="30" width="30" class="img-responsive"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Perfil</a>
							<a class="dropdown-item" href="#">Cerrar sesi칩n</a>
						</div>
				</li>
			</ul>
		</nav>
		<br>
	<!-- Titulo -->
		<div class="row bg-dark d-flex justify-content-center">
			<h1 class="bg-dark text-white">"Nombre Apellido"</h1>
		</div>
		<br>
	<!-- INFO Client -->
		<div class="row">
			<div class="col"></div>
			<div class="form-group col">
				<label for="name">Nombre:</label>
				<input type="text" class="form-control" id="name" disabled value="John">
			</div>
			<div class="form-group col">
				<label for="fLastName">Primer apellido:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="cambiar" id="apellido1Edit" onclick="editar()">
				<img src="img/ok.png" alt="filter" height="20" width="20" class="guardar" id="apellido1Save" onclick="guardado()" hidden>
				<input type="text" class="form-control" id="fLastName" disabled value="Doe">

			</div>
			<div class="form-group col">
				<label for="sLastName">Segundo apellido:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="cambiar" id="apellido2Edit" onclick="editar()">
				<img src="img/ok.png" alt="filter" height="20" width="20" class="guardar" id="apellido2Save" onclick="guardado()" hidden>
				<input type="text" class="form-control" id="sLastName" disabled value="Smith">
			</div>

			<div class="col"></div>
		</div>

		<div class="row">
			<div class="col"></div>
			<div class="form-group col">
				<label for="dni">DNI:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="cambiar" id="dniEdit" onclick="editar()">
				<img src="img/ok.png" alt="filter" height="20" width="20" class="guardar" id="dniSave" onclick="guardado()" hidden>
				<input type="text" class="form-control" id="dni" disabled value="111111111A">
			</div>

			<div class="form-group col">
				<label for="email">Correo:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="cambiar" id="correoEdit" onclick="editar()">
				<img src="img/ok.png" alt="filter" height="20" width="20" class="guardar" id="correoSave" onclick="guardado()" hidden>
				<input type="text" class="form-control" id="email" disabled value="john@example.com">
			</div>

			<div class="form-group col">
				<label for="adres">Direccion:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="cambiar" id="dirEdit" onclick="editar()">
				<img src="img/ok.png" alt="filter" height="20" width="20" class="guardar" id="dirSave" onclick="guardado()" hidden>
				<input type="text" class="form-control" id="adres" disabled value="Av/ Piruleta 35">
			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="form-group col">
				<label for="comment">Comment:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="cambiar" id="commEdit" onclick="editar()">
				<img src="img/ok.png" alt="filter" height="20" width="20" class="guardar" id="commSave" onclick="guardado()" hidden>
				<textarea class="form-control" rows="5" id="comment" disabled></textarea>

			</div>
			<div class="col"></div>
		</div>
		<br>
	<!-- Tabla Ventas -->
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<div class="tabla">
					<div class="encabezado">
						<div class="row">
							<div class="col-lg-2">ID</div>
							<div class="col-lg-2">Fecha creacion</div>
							<div class="col-lg-2">Fecha modificaci칩n</div>
						</div>
					</div>
					<hr>
					<div class="cuerpo">
						<div class="row">
							<div class="col-lg-2">1</div>
							<div class="col-lg-2">27/07/2017</div>
							<div class="col-lg-2">18/12/2017</div>
						</div>
						<div class="row">
							<div class="col-lg-2">4</div>
							<div class="col-lg-2">13/11/2017</div>
							<div class="col-lg-2">08/03/2019</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1"></div>
		</div>
			<div class="row">
				<div class="col-lg-9"></div>
				<div class="col-lg-2">
			<br><br>
					<button type="button" class="btn btn-dark">A침adir Venta</button>
				</div>
				<div class="col-lg-1"></div>
			</div>


			<div class="row">
				<!-- Modal UploadFiles -->
				<div class="modal" id="modalUpload">
					<div class="modal-dialog">
						<div class="modal-content">
							<!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Venta</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>

							<!-- Modal body -->
							<div class="modal-body">
								<form>
									<!-- Opciones -->
									<div class="form-group">
										<label class="mr-sm-2" for="inlineFormCustomSelect">Tipo de documento</label>
										<input type="text" name="tipeDocument" disabled="true">
									</div>
									<div class="form-group">
										<label for="controlFile">Example file input</label>
										<input type="file" class="form-control-file" id="controlFile">
									</div>
									<input type="submit" value="Guardar">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<!-- Modal EditEstado -->
				<div class="modal" id="editarEstado">
					<div class="modal-dialog">
						<div class="modal-content">
							<!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Modificar</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>

							<!-- Modal body -->
							<div class="modal-body">
								<form>
									<!-- Opciones -->
									<div class="form-group">
										<label class="mr-sm-2" for="inlineFormCustomSelect">Tipo de documento</label>
										<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
											<option value="1" selected>One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
									<div class="form-group">
										<label for="controlFile">Example file input</label>
										<input type="file" class="form-control-file" id="controlFile">
									</div>
									<input type="submit" value="Guardar">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

	</div>
</body>
</html>
