		<br>
	<!-- INFO Client -->
		<div class="row">
			<div class="col"></div>
			<div class="form-group col">
				<label for="name">Nombre:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="img-responsive">
				<input type="text" class="form-control" id="name" disabled value="John">

			</div>
			<div class="form-group col">
				<label for="fLastName">Primer apellido:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="img-responsive">
				<input type="text" class="form-control" id="fLastName" disabled value="Doe">

			</div>
			<div class="form-group col">
				<label for="sLastName">Segundo apellido:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="img-responsive">
				<input type="text" class="form-control" id="sLastName" disabled value="Smith">

			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="form-group col">
				<label for="dni">DNI:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="img-responsive">
				<input type="text" class="form-control" id="dni" disabled value="111111111A">

			</div>
			<div class="form-group col">
				<label for="email">Correo:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="img-responsive">
				<input type="text" class="form-control" id="email" disabled value="john@example.com">

			</div>
			<div class="form-group col">
				<label for="adres">Direccion:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="img-responsive">
				<input type="text" class="form-control" id="adres" disabled value="Av/ Piruleta 35">

			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="form-group col">
				<label for="comment">Comment:</label>
				<img src="img/edit.png" alt="more options" height="10" width="10" class="img-responsive">
				<textarea class="form-control" rows="5" id="comment" disabled></textarea>

			</div>
			<div class="col"></div>
		</div>
		<br>
	<!-- Tabla Ventas -->

							<tr>
								<td>28/11/2018</td>
								<td>**********</td>

								<td><button type="button" class="btn" data-toggle="modal" data-target="#modalUpload"><img src="img/upload.png" alt="more options" height="20" width="20" class="img-responsive"></button></td>

								<td>29/10/2019</td>

							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-lg-1"></div>
			</div>
			<div class="row">
				<div class="col-lg-9"></div>
				<div class="col-lg-2">
					<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#modalNuevaVenta">Añadir Venta</button>
				</div>
				<div class="col-lg-1"></div>
			</div>
			<div class="row">
				<!-- Modal UploadFiles -->
				<div class="modal" id="modalUpload">
					<div class="modal-dialog">
						<div class="modal-content">
							<!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Venta</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>

							<!-- Modal body -->
							<div class="modal-body">
								<form>
									<!-- Opciones -->
									<div class="form-group">
										<label class="mr-sm-2" for="inlineFormCustomSelect">Tipo de documento</label>
										<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
											<option selected>Choose...</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
									<div class="form-group">
										<label for="controlFile">Example file input</label>
										<input type="file" class="form-control-file" id="controlFile">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<!-- Modal Nueva venta -->
				<div class="modal" id="modalNuevaVenta">
					<div class="modal-content">
						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title"> Nueva Venta</h4>
							<button type="button" class="close" data-dimiss="modal">&times;</button>
						</div>

						<!-- Modal Body -->
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="fileName">Nombre de archivo:</label>
									<input type="text" class="form-control" id="fileName">
								</div>

								<div class="form-group">
									<label for="datetimepicker1">Fecha:</label>
									<div class='input-group date' id='datetimepicker1'>
										<input type='text' class="form-control" />
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>	
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

	</div>
