		</div>
		<br><br>
		<div class="row">
			<div class="col-lg-9"></div>
				<div class="col-lg-2">
					<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#modalCliente">Añadir Cliente</button>
				</div>
			<div class="col-lg-1"></div>
		</div>

		<!-- Modal NuevoCliente -->
				<div class="modal" id="modalCliente">
					<div class="modal-dialog">
						<div class="modal-content">
							<!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Nuevo Cliente</h4>
								<button type="button" class="close" data-dismiss="modal" >&times;</button>
							</div>

							<!-- Modal body -->
							<div class="modal-body">
								<form>
									<!-- Opciones -->
									<div class="form-group">
										<label class="mr-sm-2" for="nombre">Nombre</label>
										<input type="text" name="nombre">
									</div>
									<div class="form-group">
										<label class="mr-sm-2" for="apellido1">Primer Apellido</label>
										<input type="text" name="apellido1">
									</div>
									<div class="form-group">
										<label class="mr-sm-2" for="apellido2">Segundo Apellido</label>
										<input type="text" name="apellido2">
									</div>
									<div class="form-group">
										<label class="mr-sm-2" for="dni">DNI</label>
										<input type="text" name="dni">
									</div>
									<div class="form-group">
										<label class="mr-sm-2" for="correo">Correo</label>
										<input type="text" name="correo">
									</div>
									<div class="form-group">
										<label class="mr-sm-2" for="direccion">Direccion</label>
										<input type="text" name="direccion">
									</div>
									
									<input type="submit" value="Guardar">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

	</div>
